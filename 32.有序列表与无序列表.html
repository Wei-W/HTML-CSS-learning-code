<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--HTML类型定义，常见三种：strict.dtd严格标准，transition.dtd过渡标准，-->
<html>
<head>
<meta charset="utf-8">
<title>有序列表与无序列表</title>
<style>
	ul li
	{
		list-style-type: none;
	}
	ol li
	{
		list-style-type: none;
	}
</style>
</head>
	<body>
		<ul><!--ul标签：无序列表-->
			<li>春</li>
			<li>夏</li>
			<li>秋</li>
			<li>冬</li>
		</ul>
		<ol>
			<li>春</li>
			<li>夏</li>
			<li>秋</li>
			<li>冬</li>
		</ol>
	</body>
</html>
