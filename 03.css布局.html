<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--HTML DOCTYPE定义，常见三种：strict.dtd严格标准，transition.dtd过渡标准，-->
<html>
<head>
	<title>用CSS控制布局</title>
	<style>
		div
		{
			width:1024px;
			height:200px;
			background:blue;
		}
		#main/*指定main div*/
		{
			background:green;
		}
		#footer/*指定footer div*/
		{
			background:yellow;
		}/*div布局，css控制*/
	</style>
</head>
	<body>
	<div id="page">
		<div id="header">
			<h1>123</h1>
		</div>
		<div id="main">
			<p>1</p>
		</div>
		<div id="main2">
			<p>2</p>
		</div>
	</div>
	</body>
</html>
