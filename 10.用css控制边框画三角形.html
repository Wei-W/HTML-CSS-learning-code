<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--HTML DOCTYPE定义，常见三种：strict.dtd严格标准，transition.dtd过渡标准，-->
<html>
<head>
<meta charset="utf-8">
	<title>css画三角形</title>
	<style>
		#container
		{
			height: 200px;
			background: gray;
		}
		#trip
		{
			width: 0px;
			height: 0px;
			border-top: 50px solid transparent;
			border-right: 50px solid transparent;
			border-bottom: 50px solid green;
			border-left: 50px solid transparent;
		}
	</style>
</head>
	<body>
	<div id="container">
		<div id="trip">
		</div>
	</div>
	</body>
</html>
