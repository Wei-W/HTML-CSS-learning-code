<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--HTML类型定义，常见三种：strict.dtd严格标准，transition.dtd过渡标准，-->
<html>
<head>
<meta charset="utf-8">
<title>css初始化</title>
<style>
</style>
</head>
	<body>
		<div>
			<ul>
				<li>1</li><!--相同元素，如li，在不同的浏览器下，显示的效果略有不同，因为各浏览器对各元素的默认属性略有不同。为防止这种情况发生，使用css强制让所有元素属性一致，减少不兼容情况，这种情况叫css初始化-->
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
	</body>
</html>
