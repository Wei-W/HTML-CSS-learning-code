<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--HTML DOCTYPE定义，常见三种：strict.dtd严格标准，transition.dtd过渡标准，-->
<html>
<head>
<meta charset="utf-8">
	<title>首页布局实战</title>
	<style>
	#container
	{
		width: 1080px;
		background: #666666;
	}
	#top
	{
		width: 1024px;
		height: 200px;
		background: #FF00FF;
	}
	#top2
	{
		width: 1024px;
		height: 100px;
		background: #FFFF00;
	}
	#left
	{
		width: 768px;
		height: 300px;
		background: #0000FF;
		float: left;/*先浮动布局*/
		clear: left;/*然后清除*/
	}
	#right
	{
		width: 256px;
		height: 300px;
		background: #000066;
		float: left;
	}
	#footer
	{
		width: 1024px;
		height: 100px;
		background: #FFFF00;
		clear: left;
	}
	</style>
</head>
	<body>
	<div id="container"><!--小技巧：创建一个总div方便调节-->
		<div id="top"></div>
		<div id="top2"></div>
		<div id="middle"><!--父dvi-->
			<div id="left"></div><!--子dvi-->
			<div id="right"></div>
		</div>
		<div id="footer"></div>
	</div>
	</body>
</html>
