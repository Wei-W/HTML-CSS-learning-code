<html>
<head>
<meta charset="utf-8">
	<title>内联 块状 转化</title>

			width: 200px;
			height: 200px;
			background: yellow;
			color: red;
			display: block;/*转化为块*/

		#container
		{
			height: 500px;
			margin-top: 50px;
			background: blue;
			display: none;
			/*display: inline;*//*转化为内联*/
		}
	</style>
</head>

	<div id="container">块状</div>
	<span id="pt">行内</span>
