<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--HTML类型定义，常见三种：strict.dtd严格标准，transition.dtd过渡标准，-->
<html>
<head>
<meta charset="utf-8">
<title>表格</title>
<style>
	table/*当显示整齐数据时适用表格*/
	{
		border-collapse: collapse;/*合并表格边框*/
	}
	td
	{
		border: 1px solid blue;
		padding: 20px;
	}
</style>
</head>
	<body>
		<table>
			<tr>
				<td colspan="4">11</td><!--td表格列标签，colspan跨列-->
			</tr><!--tr表格行标签-->
			<tr>
				<td>21</td>
				<td>22</td>
				<td>23</td>
				<td rowspan="2">24</td><!--rowspan跨行-->
			</tr>
			<tr>
				<td>31</td>
				<td>32</td>
				<td>33</td>
			</tr>
		</table>
	</body>
</html>
