<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--HTML类型定义，常见三种：strict.dtd严格标准，transition.dtd过渡标准，-->
<html>
<head>
<meta charset="utf-8">
<title>css选择器</title>
<style>
	#test1/*影响ID*/
	{
		width: 300px;
		height: 300px;
		border: 1px solid blue;
	}
	.test2/*影响class类*/
	{
		width: 300px;
		height: 300px;
		border: 1px solid red;
	}
	div/*定义*/
	{
		width: 100px;
		height: 100px;
		border: 1px solid black;
		background: #FF00FF;
		margin-bottom: 10px;
	}
	div p
	{
		color: red;
	}
</style>
</head>
	<body>
		<div id="test1">test1</div>
		<div class="test2">test2</div>
		<div>normal div
			<p>div内P标签</p>
		</div>
		<p>独立P标签</p>
	</body>
</html>
